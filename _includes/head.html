<head>
	<style id="antiClickjack">body{display:none!important;}</style>
	<script type="text/javascript">
			if (self === top) {
				var antiClickjack = document.getElementById("antiClickjack");
				antiClickjack.parentNode.removeChild(antiClickjack);
			} else {
				top.location = self.location;
			}
		</script>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<meta http-equiv="x-ua-compatible" content="ie=edge"/>
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{{page.keywords}}">
	<link rel="icon" type="image/png" sizes="16x16" href="https://www.champion-fx.com/images/favicons/CFX_favicon16.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://www.champion-fx.com/images/favicons/CFX_favicon32.png"/>
	<link rel="stylesheet" href="https://www.champion-fx.com/css/flex.min.css"/>	
	<link rel="stylesheet" href="https://www.champion-fx.com/css/style.min.css"/>
	<link rel="stylesheet" href="https://style.champion-fx.com/binary.css"/>	
	<script src="https://www.champion-fx.com/js/bundle.min.js" type="text/javascript"></script>
    <script src="https://style.champion-fx.com/binary.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="{{ "/assets/css/cfx-academy.min.css" | relative_url }}">
</head>
